<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random Animals Images</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function getCatImage() {
            const url = "https://api.thecatapi.com/v1/images/search";
            //promesa
            return fetch(url)//salida response
                .then(r => r.json())
                .then(json => json[0].url);
        }

        function getDogImage() {
            const url = "https://dog.ceo/api/breeds/image/random";
            //promesa
            return fetch(url)//salida response
                .then(r => r.json())
                .then(json => json.message);
        }

        async function displayCatImage() {
            let imgCat = document.getElementById("imgCat");
            let img = await getCatImage();
            imgCat.src = img;
        }

        async function displayDogImage() {
            let imgDog = document.getElementById("imgDog");
            let img = await getDogImage();
            imgDog.src = img;
        }
    </script>
</head>

<body>
    <div class="container-fluid bg-warning text-center vh-100">
        <div class="row py-3">
            <div class="col-sm">
                <button class="btn btn-primary" onclick="displayCatImage()"> Get a Async Kitty </button>
            </div>
            <div class="col-sm">
                <button class="btn btn-primary" onclick="displayDogImage()"> Get a Async Doggy </button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-6 col-sm">
                <img id="imgCat" class="img-thumbnail rounded-circle">
            </div>
            <div class="col-6 col-sm">
                <img id="imgDog" class="img-thumbnail rounded-circle">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
